<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知行教育 - 公校课程</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container text-center">
        <div class="course">
            <h3 class="glow">知行教育 - 公校课表</h3>
            <h4>时间：April 27 - May 3</h4>
            <hr>
            <div class="tu">
                <img src="tt.jpeg" class="img-fluid" alt="">
            </div>
        </div>
        <hr>

        <div class="wechat">
            <h3 class="glow">客服报名</h3>
            <p>请扫描知行教育在线客服的二维码进行报名</p>
            <img src="kefu.JPG"class="img-fluid" width="300px" alt="">
        </div>
        <hr>

        <div class="online">
            <h3 class="glow">在线报名</h3>
            <div>
                <label for="name">姓名：</label> 
                <input type="text" id="name" required>
                <br>
        
                <label for="grade">学生年级：</label> 
                <input type="text" id="grade" required>
                <br>
        
                <label for="course">所选科目：</label> 
                <input type="text" id="course" required>
                <br>
        
                <label for="time">所选时间段：</label> 
                <input type="text" id="time" required>
                <br>

                <label for="phone">微信 / 手机：</label> 
                <input type="text" id="phone" required>
                <br>

            </div>  
            <button id="submit">提交</button>
        </div>
        <hr>
        <footer>Copyright © Earnest Education 2020</footer>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
